<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de música</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon/nota-musical.png" type="image/x-icon">
</head>

<body>
    <main class="container-aplicativo">
        <img id="capa" src="images/1.jpg" alt="capa da música">
        <marquee behavior="" direction="right" id="faixa">Circles</marquee>
        <p id="nome-author">Post malone</p>
        <audio loop id='audio' src="audio/postmalone/1.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id='play-pause' class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </main>
    <script src="js/script.js" defer></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
